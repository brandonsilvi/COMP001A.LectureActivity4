<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <header>
        <nav>
            <ul>
                <li><a href="forms.html">Home</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--beginning of the form element-->
        <form action="/submit" method="post">

            <!--Label and text input field-->
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <br> <!--This adds a line break-->

            <!--Label and password input field-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br>

            <!--Label and email input field-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
            <br>

            <!--Label and number input field-->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100">
            <br>

            <!--Radio buttons for gender selection-->
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>

            <!--Checkbox for newsletter subscription-->
            <label for="newsletter">Subscribe to newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            <br>

            <!--Dropdown select for country selection-->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <!-- ... other options ...-->
            </select>
            <br>

            <!--Textarea for additional comments-->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <br>

            <!--File input for uploading files-->
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file">
            <br>

            <!--Hidden input field (not visible to users)-->
            <input type="hidden" id="userId" name="userId" value="12345">

        </form>
    </main>

    </footer>
</body>
</html>
